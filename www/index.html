<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ruzzle</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="./bootstrap.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="768px" height="512px"></canvas>
    <img id="environment" class="asset sprite" src="./assets/sprites/overworld.png" />
    <img id="object" class="asset sprite" src="./assets/sprites/objects.png" />
    <img id="character" class="asset sprite" src="./assets/sprites/character.png" />
    <audio id='bgm_0' class="asset audio" loop preload="auto" src="./assets/audios/bgm/world_0.ogg"></audio>
    <audio id='bgm_1' class="asset audio" loop preload="auto" src="./assets/audios/bgm/world_1.ogg"></audio>
    <audio id='sfx_rock_fall' class="asset audio" preload="auto" src="./assets/audios/sfx/rock_fall.ogg"></audio>
    <audio id='sfx_rock_move' class="asset audio" preload="auto" src="./assets/audios/sfx/rock_move.ogg"></audio>
    <audio id='sfx_dead' class="asset audio" preload="auto" src="./assets/audios/sfx/dead.ogg"></audio>
  </body>
</html>
