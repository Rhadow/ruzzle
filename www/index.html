<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Ruzzle</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="./bootstrap.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="416px" height="256px"></canvas>
    <div class="asset">
      <img id="ruzzle_object" class="sprite" src="/assets/sprites/ruzzle_objects.png" />
      <img id="ruzzle_ui" class="sprite" src="/assets/sprites/ruzzle_ui.png" />
      <img id="ruzzle_environment" cass="sprite" src="/assets/sprites/ruzzle_environments.png" />
      <img id="ruzzle_characters" cass="sprite" src="/assets/sprites/ruzzle_characters.png" />
      <audio id='bgm_0' class="audio" loop preload="auto" src="/assets/audios/bgm/In_Summer_NES.wav"></audio>
      <audio id='bgm_level_selection' class="audio" loop preload="auto" src="/assets/audios/bgm/Sound_Way_NES.wav"></audio>
      <audio id='sfx_rock_fall' class="audio" preload="auto" src="/assets/audios/sfx/rock_fall.ogg"></audio>
      <audio id='sfx_rock_move' class="audio" preload="auto" src="/assets/audios/sfx/rock_move.ogg"></audio>
      <audio id='sfx_dead' class="audio" preload="auto" src="/assets/audios/sfx/dead.ogg"></audio>
      <audio id='sfx_fanfare' class="audio" preload="auto" src="/assets/audios/sfx/fanfare.wav"></audio>
      <audio id='sfx_projecting' class="audio" preload="auto" src="/assets/audios/sfx/projecting.ogg"></audio>
    </div>
  </body>
</html>
